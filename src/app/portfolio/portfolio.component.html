<app-navbar></app-navbar>

<div class="container pt-5 mt-5">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h2 class="text-center text-primary pt-4 fw-bold fs-1">PROJECTS</h2>
        <div class="text-primary fs-5 star-icon"><i class=" fa-solid fa-star"></i> </div>
    </div>
</div>

<div class="container pt-5 pb-5">
  <div class="row g-4 d-flex align-items-center justify-content-center">
    @for (proj of projects; track $index) {
      <div class="proj-display col-4">
        <div class="proj-img">
              <img [src]="proj.imgURL" class="img-fluid rounded-5" [alt]="proj.name" (click)="openModal(proj)">
        </div>
      </div>
    }
  </div>
</div>

<!-- Modal Template -->
<ng-template #projectModal let-modal>
  <div class="modal-header bg-primary border-0 ps-4 pe-4">
    <h4 class="fs-3 fw-bold text-light bg-success p-2 rounded-3">{{ selectedProject.name }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-display d-flex modal-body bg-light-subtle align-items-center ps-4">
    <img [src]="selectedProject?.imgURL" class="rounded-4 mb-3 w-50">
    <p class="text-muted fs-4 ps-3">{{ selectedProject?.description }}</p>
  </div>
</ng-template>

<app-footer></app-footer>
